<h3>DELETE</h3>

<div *ngIf="errorMsg">
<alert type= "danger">{{errorMsg}}</alert>
</div>
<form [formGroup]="deleteEmployeeDataByIDForm"
    (ngSubmit)="deleteEmployeeIdSubmit(deleteEmployeeDataByIDForm.value.employeeId)">

    <div>
        <input id="employeeId" type="number" placeholder="Enter employeeId" formControlName="employeeId" required>
    </div>

    <button class="button" type="submit">Delete Employee</button>
</form>
